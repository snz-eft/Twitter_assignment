<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="icon" type="image/png" href="image/twitter-icon.png">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <style>
        .btn.btn-primary {
            border-radius: 20px;
            width: 100%;
        }

        .container {
            /* margin-top: 10px; */
        }

        .timeline {
            border-right: 1px solid lightgray;
            border-left: 1px solid lightgray;
        }

        .search {
            border-radius: 20px;
        }

        .nav-item {
            position: relative;
        }

        .box {
            margin-top: 16px;
            position: relative;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-3 pt-2 d-flex flex-column flex-lg-row">
                <ul class="nav flex-column text-start">
                    <li>
                        <img src="image/twitter-icon.png" width="30px">
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-dark bi bi-house-heart-fill " aria-current="page" href="#">
                            Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark bi bi-hash" href="#"> Explore</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark bi bi-bell" href="#"> Notifications</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark bi bi-envelope" href="#"> Messages</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-dark bi bi-bookmark" href="#"> Bookmarks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark bi bi-card-list" href="#"> Lists</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark bi bi-person" href="#"> Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark bi bi-three-dots" href="#"> More</a>
                    </li>
                    <li>
                        <button type="button" class="btn btn-primary">Tweet</button>
                    </li>
                </ul>
            </div>
            <div class="col-6 timeline">
                <h5>Home</h5>
                <div>
                    <p>What's happening?</p>
                    <button type="button" class=" btn-primary">Tweet</button>
                </div>
            </div>
            <div class="col-3 pt-2">
                <input type="search" class="col-9 search " placeholder="🔍Search Twitter">
                <div class="bg-light box">
                    <h5>Trends for you</h5>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
